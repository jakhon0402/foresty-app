version: '3'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db/foresty
      SPRING_DATASOURCE_USERNAME: foresty_user
      SPRING_DATASOURCE_PASSWORD: Delicate@99
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: foresty
      POSTGRES_USER: foresty_user
      POSTGRES_PASSWORD: jakhonLovesHealing@99